title: Dobermann
description: Bridging the gap between spreadsheets and JSON APIs
url: https://dbmn.io
baseurl: ""

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Color scheme
color_scheme: dark

# Logo
logo: "/images/DBMNLogo.png"

# Aux links (top right)
aux_links:
  "VS Code Marketplace":
    - "https://marketplace.visualstudio.com/items?itemName=FlexionTech.active8"
  "GitHub":
    - "https://github.com/FlexionTech/dbmn"

aux_links_new_tab: true

# Footer
footer_content: "&copy; 2026 <a href=\"https://flexion.tech\">Flexion.tech</a>. Making APIs and data easier than ever."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Blog
permalink: /blog/:year/:month/:title/

# Navigation defaults
defaults:
  - scope:
      path: "docs"
    values:
      layout: default
      nav_order: 100
  - scope:
      path: "_posts"
    values:
      layout: default

# Exclude from build
exclude:
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git
  - CLAUDE.md
